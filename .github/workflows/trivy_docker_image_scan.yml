name: SCA scan with trivy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan_trivy:
    name: scan_with_trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repos
        uses: actions/checkout@v4
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: true
      - name: Generate tarball from image
        run: |
           echo " generating image"
           echo " ************************************"
           #docker build -t docker.io/dcmjid/juice-shop:${{ github.sha }} .
           docker pull dcmjid/juice-shop:snapshot
           docker save -o vuln-image.tar dcmjid/juice-shop:snapshot
           ls
           echo " printing file location"
           echo " ************************************"
           pwd
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.19.0
        with:
          input: /github/workspace/vuln-image.tar
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload Trivy scan results to GitHub Security tab
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results.sarif
          path: trivy-results.sarif
