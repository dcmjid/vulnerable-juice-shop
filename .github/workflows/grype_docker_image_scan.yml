name: SCA scan with Grype
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Grype-scan:
    name: Grype juice_shop image check
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout repos
        uses: actions/checkout@v4
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: true
      - name: Run the Anchore Grype scan action
        uses: anchore/scan-action@v3.6.4
        id: scan
        with:
          image: "dcmjid/juice-shop:snapshot"
          fail-build: false
          severity-cutoff: critical
          output-format: sarif
          sarif: grype_scan
      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        with:
          name: grype_scan
          path: .
